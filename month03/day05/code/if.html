        var score = prompt('请输入成绩')
        // 如果成绩>90 A
        // 如果成绩>80 B
        // 如果成绩>70 C
        // 如果成绩>60 D
        // 否则       E
        if (score > 90){
            console.log('A')
        }else if (score > 80){
            console.log('B')
        }else if (score > 70){
            console.log('C')
        }else if (score > 60){
            console.log('D')
        }else{
            console.log('E')
        }
