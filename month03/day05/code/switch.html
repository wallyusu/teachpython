<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>switch语句</title>
</head>
<body>
    <script>
        var month = prompt('请输入月份')
        switch(Number(month)){
            case 1: 
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12: 
            console.log('31天')
            break;
            case 2: console.log('28天')
            break;
            case 4:
            case 6:
            case 9: 
            case 11: 
            console.log('30天')
            break;
            default:console.log('未找到对应的月份')
            break;
        }

    </script>
</body>
</html>
