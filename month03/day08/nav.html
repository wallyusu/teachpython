        /* 清除列表的默认样式 */
        ul {
            margin: 0;
            padding: 0;
            /* 清除小圆点 */

        }

        /* 14:50~15:05 */
        /* 让li水平排列 float  */
        /* 
           调整li之间的距离
           调整元素内容和边框的距离 padding
           调整元素和其它元素的距离 margin
        */
        /* 设置特殊样式 */
        li {
            float: left;
            margin: 0 10px;
        }

        .first {
            color: #999;
        }

        .item {
            padding: 0 3px;
            /* 过渡 */
            transition: all 0.5s;
        }

        .active,
        .item:hover {
            color: #fff;
            background-color: red;
            cursor: pointer;
        }
    </style>
