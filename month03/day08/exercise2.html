<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>操作元素属性</title>
</head>
<body>
    <div>
    <input type="text" id='phone' placeholder="请输入手机号">
    <button id="btn">发送验证码</button>
</div>
    <input type="checkbox" checked id="canSubmit">请阅读并同意协议
    <script src="../day08/js/jquery.min.js"></script>
    <script>
        // 当用户点击按钮时
        // 判断canSubmit是否被选中，如果选中发送验证码，否则提示用户
        // var res = $('#canSubmit').attr('checked')
        // console.log(res)
        // $('#canSubmit').attr('type','text')
        // var res = $('#canSubmit').prop('checked')
        $('#btn').click(function(){
            // 删除phone的属性placeholder
            $('#phone').removeAttr('placeholder')
            if ($('#canSubmit').prop('checked')){
                console.log('正在发送...')
            }else{
                alert('请阅读并同意')
            }
        })


        // var res = $('#canSubmit').prop('checked')
        // console.log(res) // true
        // console.log($('#canSubmit'))

    </script>
</body>
</html>
