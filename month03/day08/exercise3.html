<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加删除页面元素</title>
</head>
<body>
    
    <button id="addEle">添加</button>
    <button id="removeEle">删除</button>
    <script src="../day08/js/jquery.min.js">
    </script>
    <script>
        $('#addEle').click(function(){
            // 添加元素
            // 创建元素节点
            var html = $('<h1>hello world</h1>').attr('class','item')
            // 向页面添加节点 节点对象是唯一的 只能用一次 如果后面的被使用 前面就没有效果了
            // $('body').append(html) // 在最后面添加
            $('body').prepend(html) // 在最前面添加
             // 为后添加的页面元素设置鼠标单击效果，点击弹出提示框
            $('h1').click(function(){
            alert('hello world')
            })
        })
        $('#removeEle').click(function(){
            $('.item:last').remove()
        })
       
    </script>
</body>
</html>
