<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义动画</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div></div>
    <script src="../day08/js/jquery.min.js"></script>
    <script>
        $('div').animate({
            'border-radius':'50%',
            'margin-left':'300px',
            'background-color':'red',
        },1000,function(){
            $('div').animate({
            'border-radius':'0',
            'margin-left':'0',
        },1000,function(){
            $('div').fadeOut(1000)
        })
        })
    </script>
</body>
</html>
