        var now = new Date();
        // 获取今天18点的时间对象 end
        var end = new Date('2020/11/6 18:00:00');
        // 计算时间差 ms end-now
        // ms --> s
        var lefttime = parseInt((end-now)/1000);
        console.log(lefttime)
        // 将时间差转换成时分秒显示
        var h = parseInt(lefttime/3600);
        var m = parseInt(lefttime % 3600 / 60);
        var s = lefttime % 60;
        console.log(`距离18点还有${h}小时${m}分${s}秒`)
