    <script>
        // 查找页面元素
        var d = document.getElementById('d');

        // 补零
        function addZero(num){
            return num<10?'0'+num:num+' '
        }
        
        // 通过定时器倒计时
        var timer = setInterval(function(){
            var end = new Date('2020-11-11 00:00:00')
            var now = new Date();
            // 求时间差
            var leftTime = parseInt((end - now) / 1000);
            // 判断时间是否已经过去了
            if(leftTime<=0){
                // 更新页面内容
                timeBox.innerHTML = '来晚啦，活动结束了!'
                // 停止定时器
                clearInterval(timer)
                // 退出函数
            
            }
            // 求 天时分秒
            var days = parseInt(leftTime/3600/24);
            var hours = parseInt(leftTime/3600%24);
            var min = parseInt(leftTime/60%60);
            var seconds = leftTime%60;
            d.innerHTML = addZero(days);
            h.innerHTML = addZero(hours);
            m.innerHTML = addZero(min);
            s.innerHTML = addZero(seconds);
        },1000);

    </script>
</body>
