<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表标签</title>
</head>
<body>
    <h3>有序列表</h3>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
    <h3>无序列表</h3>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <h3>列表嵌套</h3>
    <ul>
        <li>《红楼梦》
            <ol>
                <li>贾宝玉</li>
                <li>林黛玉</li>
                <li>薛宝钗</li>
            </ol>
        </li>
        <li>《三国演义》
            <ol>
                <li>曹操</li>
                <li>大乔</li>
                <li>小乔</li>
            </ol>
        </li>
        <li>《水浒传》
            <ol>
                <li>林冲</li>
                <li>李逵</li>
                <li>鲁智深</li>
            </ol>
        </li>
        <li>《西游记》
            <ul>
                <li>大师兄
                    <ul>
                        <li>孙悟空</li>
                        <li>金箍棒</li>
                        <li>大闹天宫</li>
                    </ul>
                </li>
                <li>三师弟</li>
                <li>二师兄</li>
            </ul>
        </li>
    </ul>
</body>
</html>
