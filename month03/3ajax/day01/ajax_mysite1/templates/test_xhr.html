<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test_xhr</title>
</head>
<body>
    <button onclick="testXhr()">测试xhr对象</button>
</body>
<script>
    function testXhr(){
        if (window.XMLHttpRequest){
            <!--支持 XMLHttpRequest-->
            var xhr = new XMLHttpRequest();
            console.log(xhr);
        }else{
            var xhr = new ActiveXObject('Microsoft.XMLHTTP');
        }
    }
</script>
</html>
