<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位</title>
    <style>
        #parent{
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 0 auto;
            /* 为子元素绝对定位做参照物 */
            position: relative;
        }
        #parent>div{
            width: 100px;
            height: 100px;
            background-color: orangered;
            position: absolute;
            /* 参照物 离他最近的已经定位的祖先元素 */
            /* left: 200px;
            top: 200px; */
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div></div>
    </div>
</body>
</html>
