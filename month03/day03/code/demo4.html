<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>百度一下样式标签</title>
    <style>
        /* 宽高 108*44
           背景颜色 #4e6ef2
           圆角
           字体颜色 #fff
           字体水平居中垂直居中
         */
         div{
             width: 108px;
             height: 44px;
             border-radius: 0px 10px 10px 0px;
             background-color: #4e6ef2;
             color:#fff;
             text-align: center;
             line-height: 44px;
         }
    </style>
</head>
<body>
    <div>
        <!-- 百度一下 样式按钮 -->
        百度一下
    </div>
</body>
</html>
