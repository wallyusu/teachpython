<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒模型-外边距</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: aqua;
            /* margin-left: 50px; */
            /* 块元素水平居中（margin只针对块元素才能生效） */
            margin: 0 auto;
           
        }
        p{
            width: 300px;
            height: 300px;
            background-color: red;
            margin:0 auto;
            margin-left: 300px;
            margin-top:-100px;
        }
    </style>
</head>
<body>
    <div></div>
    <p></p>
</body>
</html>
