<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>边框</title>
    <style>
        div{
            display: block;
            width: 200px;
            height: 200px;
            border:5px solid #f00;
            /* border-right-style: dashed;
            border-bottom: none; */
            /* border-radius: 50px; */
            border-radius: 10px 40px 90px 0px;
        }
        i{  
            /* 变成块元素 可以调整大小 */
            display: block;
            /* 宽高为0 去掉内容的影响 */
            width:0px;
            height: 0px;
            /* border:50px solid transparent;
            border-top-color: blue; */
            
        }
    </style>
</head>
<body>
    <div></div>
    <i></i>
</body>
</html>
