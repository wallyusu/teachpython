<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 数据转换类型
        // 强制转换
            // 转字符串
            // 转数值
        // 隐式转换
        
        //转字符串
        //对象.toString()

        //语法报错： Uncaught SyntaxError: Invalid or unexpected token
        // console.log(100.toString())

        // var num = 100;
        // console.log(num.toString());
        // console.log(num);

        //转数值
        var num1 = Number('123.456')
        console.log(num1);
        var num2 = Number(true);
        console.log(num2)

        //隐式转换
        //1.当字符串做加运算
        //js会将非字符串类型的内容自动转字符串 做字符串的拼接
        var age = '18';
        //'18'+10 --> '18'+'10'
        console.log(age+10);//'1810'
        //2.其他情况 将数据转number做数学运算
        //'18'-10 --> 18-10
        console.log(age-10);//8

    </script>
