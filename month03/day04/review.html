<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        盒模型
            确定元素在页面中的大小
                宽度 = width+左右内边距+左右边框+左右外边距
            调整元素的位置
                调整元素内容和边框的距离时用内边距
                调整元素和其他元素的距离时用外边距
        布局方式
            脱流：脱离默认的布局方案
                块元素 不再独占一行 大小由盒模型决定
                行内元素    可以设置宽高

                在页面不占位置
            浮动
                块元素水平排列时用浮动
                float:left/right

                子元素浮动后父元素高度为0
                解决：
                    1.加height
                    2.在父元素末尾加空的块元素，设置clear:both
                    3.为父元素添加 overflow:hidden
            定位
                调整元素位置时使用

                1.在父元素/祖先元素中调整子元素/后代元素的位置时 用绝对定位

                绝对定位：
                    参照物：离他最近的已定位的祖先元素（为父元素设置定位）

                2.元素固定在屏幕某个位置时 用固定定位

                固定定位：
                    参照物：浏览器窗口

            
     -->
</body>
</html>
